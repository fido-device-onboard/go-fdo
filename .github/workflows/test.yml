name: Test
on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  go:
    name: Test Go packages
    runs-on: ubuntu-latest
    env:
      GOFLAGS: -buildvcs=false
    steps:
      - name: Check out repository code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Install Nix
        uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15
        with:
          # Avoid GitHub rate limiting
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - name: Test base library
        run: |
          nix develop '.#go' -c sh -c "if go work init; then go work use -r .; fi;
            go test -v ./...
          "
      - name: Test FSIM
        run: |
          nix develop '.#go' -c sh -c "if go work init; then go work use -r .; fi;
            go test -v ./fsim/...
          "
      - name: Test sqlite
        run: |
          nix develop '.#go' -c sh -c "if go work init; then go work use -r .; fi;
            go test -v ./sqlite/...
          "
      - name: Test TPM
        run: |
          nix develop '.#go' -c sh -c "if go work init; then go work use -r .; fi;
            go test -v ./tpm/...
          "
      - name: Test examples
        run: |
          nix develop '.#go' -c sh -c "if go work init; then go work use -r .; fi;
            go test -v ./examples/...
          "
      - name: Test example builds with Nix
        run: |
          nix build '.#example'
          nix build '.#example-tpmsim'
  tinygo:
    name: Test Go packages (TinyGo)
    runs-on: ubuntu-latest
    env:
      GOFLAGS: -buildvcs=false
    steps:
      - name: Check out repository code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Install Nix
        uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15
        with:
          # Avoid GitHub rate limiting
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - name: Test base library
        run: |
          nix develop '.#tinygo' -c sh -c "if go work init; then go work use -r .; fi;
            tinygo test -v ./...
          "
      - name: Test example builds with Nix
        run: |
          nix build '.#example-tinygo'
